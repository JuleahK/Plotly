<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="background-color:rgb(196, 141, 207) ;">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-image: url(https://global.unitednations.entermediadb.net/assets/mediadb/services/module/asset/downloads/preset/Libraries/Production+Library/15-04-2021_CDC_Bacteria.jpg/image1170x530cropped.jpg); 
      position:static; background-size: 70%;">
        <h1 style="color: rgb(190, 108, 186);">Belly Button Biodiversity Dashboard</h1>
        <p style="color: rgb(190, 108, 186);">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well" style="background-color: rgb(145, 147, 218);">
          <h5 style="background-color: rgb(145, 147, 218);">Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body" style="background-color: rgb(145, 147, 218);"></div>
        </div>
      </div>
      <div class="col-md-8"> <br>
        <p class="text-justify" style="font-size: large;"> Hello! Use the Test Subject ID selector to the left to explore the results of each subject's samples.</p>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/charts.js"></script>

</body>

</html>
